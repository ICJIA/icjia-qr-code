<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="theme-switch">
      <label class="switch">
        <input type="checkbox" id="theme-switch" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="container">
      <h1>QR Code Generator</h1>
      <div class="input-group">
        <input
          type="url"
          id="url-input"
          placeholder="Enter URL to generate QR code"
          required
          aria-label="URL input"
        />
        <button id="generate-btn" aria-label="Generate QR code">
          Generate QR Code
        </button>
      </div>

      <div class="qr-container hidden">
        <div id="qrcode" role="img" aria-label="Generated QR code"></div>
        <a
          id="url-display"
          href="#"
          target="_blank"
          aria-label="Generated URL"
        ></a>
        <div class="button-group">
          <div class="action-buttons">
            <button
              id="copy-btn"
              class="copy-btn"
              aria-label="Copy QR code to clipboard"
            >
              Copy QR Code
            </button>
            <div class="download-controls">
              <select
                id="format-select"
                class="format-select"
                aria-label="Select download format"
              >
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WEBP</option>
                <option value="svg">SVG</option>
              </select>
              <button
                id="download-btn"
                class="download-btn"
                aria-label="Download QR code"
              >
                Download QR Code
              </button>
            </div>
            <button id="reset-btn" class="reset-btn" aria-label="Reset form">
              Reset
            </button>
          </div>
        </div>
      </div>

      <!-- URL Encoding Information Section -->
      <div
        class="encoding-info hidden"
        role="region"
        aria-label="URL encoding information"
      ></div>

      <!-- URL Encoding Confirmation Section -->
      <div
        class="encoding-confirm hidden"
        role="dialog"
        aria-labelledby="encoding-title"
      ></div>

      <div class="toast-container" role="status" aria-live="polite"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
